<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav>
        <div class="nav-logo">
            <a href="#">
                <img src="https://wiki.playprotanki.com/en/images/e/ef/Logo_small.png" alt="ProTanki Logo">
            </a>
        </div>

        <ul class="nav-links">
            <li onclick="toggleNav(this)" class="link"><a href="#" target="_blank">Recruitment</a></li>
            <li onclick="toggleNav(this)" class="link"><a href="https://playprotanki.com/en" target="_blank">Game Site</a></li>
            <li onclick="toggleNav(this)" class="link"><a href="https://wiki.playprotanki.com/en/Main_Page" target="_blank">Wiki</a></li>
        </ul>

        <a class="starthref" href="#">
            <button class="btn">Sign In</button>
        </a>
    </nav>

    <div class="headerimg">
        <img class="recimg" src="images/Recruitment.png" alt="Recruitment Image">
    </div>

    <header>
        <h1 class="headerctn">Currently open positions</h1>
    </header>

    <div class="filter-buttons">
        <button onclick="toggleBold(this)" class="allpositions filterbtn"> <a href="#/allpositions">All Positions</a></button>
        <button onclick="toggleBold(this)" class="open filterbtn"><a href="#/open">Open</a></button>
        <button onclick="toggleBold(this)" class="priority filterbtn"><a href="#/priority">Priority</a></button>
        <button onclick="toggleBold(this)" class="importance filterbtn"><a href="#/mediumimportance">Medium importance</a></button>
        <button onclick="toggleBold(this)" class="secondary filterbtn"><a href="#/secondary">Secondary</a></button>
        <button onclick="toggleBold(this)" class="closed filterbtn"><a href="#/closed">Closed</a></button>
    </div>

    <div class="vertical-line-container">
        <div class="vertical-line"></div>
    </div>

    <div class="filter-obj">
        <div class="position game-moderator">
            <img src="images/GameModerator.png" alt="Chat Moderator">
        </div>
        <div class="position discord-moderator">
            <img src="images/DiscordModerator.png" alt="Discord Moderator">
        </div>
        <div class="position wiki-editor">
            <img src="images/WikiEditor.png" alt="Wiki Editor">
        </div>
        <div class="position event-helper">
            <img src="images/EventHelper.png" alt="Event Helper">
        </div>
        <div class="position contest-organizer">
            <img src="images/ContestOrganizer.png" alt="Contest Organizer">
        </div>
        <div class="position parkour-organizer">
            <img src="images/ParkourOrganizer.jpeg" alt="Parkour Organizer">
        </div>
        <div class="position esports-helper">
            <img src="images/eSportHelper.jpeg" alt="eSport Helper">
        </div>
        <div class="position media-team">
            <img src="images/MediaTeam.png" alt="Media Team">
        </div>
        <div class="position rent-a-spec">
            <img src="images/RentASpec.png" alt="Rent A Spec">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
