    <div class="filter-buttons">

        <p onclick="toggleBold(this); filterObjects('priority')" id="filter-item-engineering" class="engineering filterbtn"><a href="#/engineering">Priority</a></p>
        <p onclick="toggleBold(this); filterObjects('importance')" id="filter-item-product" class="product filterbtn"><a href="#/product">Medium importance</a></p>
        <p onclick="toggleBold(this); filterObjects('secondary')" id="filter-item-sales" class="sales filterbtn"><a href="#/sales">Secondary</a></p>
        <p onclick="toggleBold(this); filterObjects('closed')" id="filter-item-operations" class="operations filterbtn"><a href="#/operations">Closed</a></p>
    </div>

    <div class="vertical-line-container">
        <div class="vertical-line"></div>
    </div>

    <div class="filter-obj">
        <div class="position open priority">
            <img src="images/GameModerator.png" alt="Chat Moderator">
        </div>
        <div class="position closed">
            <img src="images/DiscordModerator.png" alt="Discord Moderator">
        </div>
        <div class="position open priority">
            <img src="images/WikiEditor.png" alt="Wiki Editor">
        </div>
        <div class="position open importance">
            <img src="images/EventHelper.png" alt="Event Helper">
        </div>
        <div class="position open importance">
            <img src="images/ContestOrganizer.png" alt="Contest Organizer">
        </div>
        <div class="position closed">
            <img src="images/ParkourOrganizer.jpeg" alt="Parkour Organizer">
        </div>
        <div class="position closed">
            <img src="images/eSportHelper.jpeg" alt="eSport Helper">
        </div>
        <div class="position open importance">
            <img src="images/MediaTeam.png" alt="Media Team">
        </div>
        <div class="position closed">
            <img src="images/RentASpec.png" alt="Rent A Spec">
        </div>
    </div>
